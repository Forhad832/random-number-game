<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-400">
    <section>
        <div class="container mx-auto px-3 py-2">
            <!-- show here the random number -->
            <div class="bg-black w-2/12 mx-auto text-white">
                <h2 id="random" class="text-9xl font-medium text-center">?</h2>
            </div>

            <div class="flex justify-between mt-8">
                <div>
                    <div id="one-five" class="bg-black text-white text-center mb-3">
                        <h2 class="text-4xl p-4 font-medium text-center">1-5</h2>
                    </div>
                    <div id="six-ten" class="bg-black text-white text-center mb-3">
                        <h2 class="text-4xl p-4 font-medium text-center">6-10</h2>
                    </div>
                    <div id="eleven-fifty" class="bg-black text-white text-center mb-3">
                        <h2 class="text-4xl p-4 font-medium text-center">11-15</h2>
                    </div>
                    <div id="sixty-twenty" class="bg-black text-white text-center mb-3">
                        <h2 class="text-5xl p-4 font-medium text-center">16-20</h2>
                    </div>
                    <div id="twentyone-twentyfive" class="bg-black text-white text-center mb-3">
                        <h2 class="text-5xl p-4 font-medium text-center">21-25</h2>
                    </div>
                </div>
                <div>
                    <h2 id="mainContentText" class="text-3xl text-gray-950 font-medium mb-4">Let's play !</h2>
                    <h2  class="text-3xl text-gray-950 font-medium mb-4">Your Limit <span id="limit">4</span></h2>
                   
                </div>
            </div>

            <!-- let playe again button -->
            <a href="" class="bg-gradient-to-l px-12 rounded-sm text-center w-2/12 block mx-auto py-2 font-medium text-xl from-pink-600 from bg-purple-500">Play again</a>
        </div>
    </section>
</body>

<script src="/dist/js/index.js"></script>
</html>
